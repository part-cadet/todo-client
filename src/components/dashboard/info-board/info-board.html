<template>
    <div class="name">${infoboard.title}</div>
    <div class="status">${infoboard.status}</div>
    <ul>
      <li>${infoboard.todoBoards.length} Todos (${infoboard.taskcount} Tasks)</li>
      <li>${infoboard.unfinishedtasks} Remaining Tasks</li>
      <li>${infoboard.owner} (Owner)</li>
    </ul>
    <div class="members">
      <img repeat.for="picture of infoboard.memberPictures" src="../../../assets/pictures/img_avatar.png" alt="member_avatar">
    </div>
</template>
