<template>
  <require from="../../custom/task/task"></require>
  <require from="../../custom/task-add-btn/task-add-btn"></require>

  <div class="todoBox">

    <div class="title">
      <p>${todoboard.title}</p>
    </div>

    <div class="allTasksContainer">

      <task-add-btn tasks.bind="todoboard.tasks" todoid.bind="todoboard.id" refreshtodo.call="getTasksOfTodo()"></task-add-btn>

      <hr>

      <task repeat.for="task of todoboard.tasks" task.bind="task" refreshtodoboard.call="getTasksOfTodo()"></task>

    </div>

  </div>
</template>
