<template>
  <require from="../task/task"></require>

  <div class="todoBox">
    <div class="title">
      <p>${todoboard.title}</p>
    </div>
    <div class="allTasksContainer">
      <div class="inputContainer">
        <input type="text" name="task" placeholder="Enter task here" onfocus="this.placeholder=''"
          onblur="this.placeholder='Enter task her'" value.bind="todoboard.newTaskDesc">
        <input type="submit" value="+" click.delegate="todoboard.addTask()">
      </div>

      <hr>
      
      <task repeat.for="task of todoboard.tasks" task.bind="task"></task>
    </div>

  </div>
</template>
